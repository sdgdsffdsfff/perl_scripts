install
cdrom
key --skip
lang en_US.UTF-8
keyboard us
skipx
network --bootproto=dhcp --device=eth0 --onboot=on --noipv6
rootpw redhat 
firewall --disabled
authconfig --enableshadow --enablemd5
selinux --enforcing
timezone --utc America/New_York
bootloader --location=mbr --append="console=ttySG0"
text
#cmdline
zerombr
clearpart --all --initlabel
autopart
reboot
%packages --ignoremissing
@development-tools
@development-libs
libxml2-python
ntp
expect
pyOpenSSL
emacs
vim-enhanced
unifdef
