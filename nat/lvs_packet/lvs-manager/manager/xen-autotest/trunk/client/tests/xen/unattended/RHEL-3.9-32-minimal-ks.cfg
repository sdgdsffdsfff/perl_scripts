install
cdrom
lang en_US
langsupport --default=en_US
keyboard us
mouse generic3ps/2
timezone America/New_York
rootpw redhat
reboot
bootloader --location=mbr  --append='rhgb quiet'
clearpart --all --initlabel 
autopart
auth  --useshadow  --enablemd5 
network --bootproto=dhcp --device=eth0
firewall --disabled 
skipx
#firstboot --disable
%packages --resolvedeps
